      @import url(https://fonts.googleapis.com/css?family=BenchNine:700);

      .snip1535 {
        background-color: #275efe;
        border: none;
        color: #ffffff;
        cursor: pointer;
        display: inline-block;
        font-family: "BenchNine", Arial, sans-serif;
        font-size: 1em;
        font-size: 22px;
        line-height: 1em;
        margin: 15px 0;
        outline: none;
        padding: 12px 40px 10px;
        position: fixed;
        top: 57.5%;
        right:39%; /* 수정된 부분 */
        transform: translate(-50%, -50%);
        text-transform: uppercase;
        font-weight: 700;
        transition: background-color 0.25s; /* 변경된 부분 */
      }

      .snip1535:before,
      .snip1535:after {
        border-color: transparent;
        -webkit-transition: all 0.25s;
        transition: all 0.25s;
        border-style: solid;
        border-width: 0;
        content: "";
        height: 24px;
        position: absolute;
        width: 24px;
      }

      .snip1535:before {
        border-color: #275efe;
        border-right-width: 2px;
        border-top-width: 2px;
        right: -5px;
        top: -5px;
      }

      .snip1535:after {
        border-bottom-width: 2px;
        border-color: #275efe;
        border-left-width: 2px;
        bottom: -5px;
        left: -5px;
      }

      .snip1535:hover,
      .snip1535.hover {
        background-color: #275efe;
      }

      .snip1535:hover:before,
      .snip1535.hover:before,
      .snip1535:hover:after,
      .snip1535.hover:after {
        height: 100%;
        width: 100%;
      }
    </style>
